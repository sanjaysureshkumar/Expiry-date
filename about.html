{% extends "layout.html" %}
{% block content %}
    <div class="fullscreen-bg">
    <video loop muted autoplay poster="" class="fullscreen-bg__video">
        <source src="static\video1.mp4" type="video/mp4">
    </video>
</div>

<style type="text/css">
    body {
        background-image: url("https://image.shutterstock.com/image-photo/white-clean-calendar-on-solid-260nw-1139627225.jpg");*/
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        /*background: #336699; */
    }
    .fullscreen-bg{
    }
    .fullscreen-bg {
  position: fixed;
  top: 28%;
  right: 0;
  bottom: 0;
  left: 0;
  margin-top: 50px
  overflow: hidden;
  z-index: -100;
}

.fullscreen-bg__video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

@media (min-aspect-ratio: 16/9) {
  .fullscreen-bg__video {
    height: 300%;
    top: -100%;
  }
}

@media (max-aspect-ratio: 16/9) {
  .fullscreen-bg__video {
    width: 300%;
    left: -100%;
  }
}

@media (max-width: 767px) {
  .fullscreen-bg {
    background: url('../img/videoframe.jpg') center center / cover no-repeat;
  }

  .fullscreen-bg__video {
    display: none;
  }
}
  </style>


{% endblock content %}
